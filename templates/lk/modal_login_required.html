<!-- Modal -->
<div id="myModal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Необходима авторизация</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body"><style>input {background-color: #e2e2e2;}</style>
                <p>Перед оформлением заказа необходимо пройти авторизацию</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary active" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary active" onclick="window.location.href='{% url 'login' %}'">Перейти</button>
            </div>
        </div>
    </div>

</div>
