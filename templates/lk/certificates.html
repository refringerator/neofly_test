{% extends 'base/main.html' %}

{% block title %}Сертификаты{% endblock %}

{% block body %}
    <div class="top-block">
        <div class="page-title">Сертификаты</div>
        <a class="btn btn--bd-light-red btn--default btn--exit" href="{% url 'logout' %}" data-method="post">Выйти</a>
    </div>

<style>
.btn{
    margin-bottom: 5px;
    }
</style>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <table class="table table-sm">
                    <tr>
                        <th>Категория</th>
                        <th>Полетное время</th>
                        <th>Номер сертификата</th>
                    </tr>

                    {% for cert in certificates %}
                        <tr>
                            <td>{{ cert.cert_type }}</td>
                            <td>{{ cert.flight_time }}</td>
                            <td>{{ cert.cert_number }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</section>

{% endblock %}
