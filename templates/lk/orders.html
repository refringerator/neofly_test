{% extends 'base/main.html' %}

{% block title %}Заказы{% endblock %}

{% block body %}
    <div class="top-block">
        <div class="page-title">Заказы</div>
        <a class="btn btn--bd-light-red btn--default btn--exit" href="{% url 'logout' %}" data-method="post">Выйти</a>
    </div>

<style>
.btn{
    margin-bottom: 5px;
    }
</style>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <table class="table table-sm">
                    <tr>
                        <th>Номер</th>
                        <th>Дата заказа</th>
                        <th>Сумма</th>
                    </tr>

                {% for order in orders %}
                    <tr>
                        <td>{{ order.order_id }}</td>
                        <td>{{ order.date_created }}</td>
                        <td>{{ order.sum }}</td>
                    </tr>
                {% endfor %}
                </table>
            </div>
        </div>
    </div>
</section>

{% endblock %}
