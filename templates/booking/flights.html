{% extends 'booking/main.html' %}

{% block title %}Полеты{% endblock %}

{% block body %}
    <div class="container mt-3">
        <h2>Полеты</h2>
        <br>
    </div>
<style>
.btn{
    margin-bottom: 5px;
    }
</style>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <table class="table table-sm">
                    <tr>
                        <th>Дата полета</th>
                        <th>Тариф</th>
                        <th>Длительность полета</th>
                        <th>Отлетан</th>
                    </tr>
                    {% for fl in flights %}
                        <tr>
                            <td>{{ fl.flight_date }}</td>
                            <td>{{ fl.flight_type }}</td>
                            <td>{{ fl.flight_time }}</td>
                            <td>{{ fl.is_used }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</section>

{% endblock %}
